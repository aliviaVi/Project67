
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <div *ngFor="let post of posts.content">
        <app-post-preview [post]="post" ></app-post-preview>
      </div>

      <div class="row">
        <div class="col-xs-12 col-12">
          <app-paginator
            [numberOfPages] = "posts.totalPages"
            (pageNumberClick)="updatePage($event)">
          </app-paginator>
        </div>
      </div>

    </div>
  </div>
</div>
